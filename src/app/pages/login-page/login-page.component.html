<div class="container">
    <div class="row login-row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <mat-card class="example-card">
                <mat-card-header>
                </mat-card-header>
                <mat-card-content>
                    <h1 style="text-align:center">LOGIN</h1>
                    <form [formGroup]="loginForm" (ngSubmit)="submit()">
                        <mat-form-field appearance="outline">
                            <mat-label>username</mat-label>
                            <input matInput placeholder="insert username" formControlName="user" name="user">
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>password</mat-label>
                            <input matInput placeholder="insert password" formControlName="password" name="password">
                        </mat-form-field>
                        <button mat-raised-button color="primary" [disabled]="!loginForm.valid" type="submit">LOGIN</button>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
